<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intro.css">
    <title>Contact - Portfolio</title>
</head>
<body>
    <!-- Navigation bar in index.html, about.html, projects.html, contact.html, etc. -->
<header class="container">
    <div class="page-header">
        <div class="logo">
            <a href="index.html">Logo.</a>
        </div>
        <input type="checkbox" id="click"> <!-- Checkbox for mobile menu toggle -->
        <label for="click" class="mainicon">
            <div class="menu">
                <i class='bx bx-menu'></i> <!-- Icon for mobile menu -->
            </div>
        </label>
        <ul>
            <li><a href="index.html" class="active" style="--navAni:1">Home</a></li>
            <li><a href="about.html" style="--navAni:2">About</a></li>
            <li><a href="projects.html" style="--navAni:3">Projects</a></li>
            <li><a href="contact.html" style="--navAni:4">Contact</a></li>
        </ul>
    </div>
</header>
    

    <section class="contact container">
        <h1>Contact Me</h1>
        <form id="contact-form" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
