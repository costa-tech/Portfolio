        <ul>
            <li><a href="index.html" class="active" style="--navAni:1">Home</a></li>

<div class="contact-page">
    <h1>Contact me</h1>
    <p class="contact-description">
        Feel free to get in touch! Fill out the form below with your details and message, and I'll get back to you as soon as possible.
    </p>

    <div class="contact-container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address</strong><br> 40/1, Temple Road, Kalubowila.</p>
            <p><i class="fas fa-envelope"></i> <strong>Email</strong><br> rasandu17@gmail.com</p>
            <p><i class="fas fa-phone"></i> <strong>Phone</strong><br> 077-6082132</p>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Message</h2>
            <form id="contact-form" action="#" method="post">
                <input type="text" placeholder="Full name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Type your message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
